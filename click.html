<html> 
<head> 
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
<title>jquery模拟鼠标点击事件-示例</title> 
<script type="text/javascript" src="http://www.daimajiayuan.com/templets/skins/js/jquery-1.8.1.min.js"></script> 
</head> 
<body> 
<script type="text/javascript"> 
$(function(){ 
    $("#a").click(function(e){ 
        console.log(e)
        alert('当前鼠标点击对象的 id 值为：'+$(this).attr('id')); 
    }); 
    $("#a").keyup(function(e,a,b){
        console.log(e.which)
        console.log(a+b)
    })
    $("#b").click(function(){ 
        $("#a").trigger({type:'click'});//模拟执行id=a的事件 
        $("#a").trigger({'type':'keyup','which':'13'},['foo',
        'bar']);
    }); 
}); 
</script> 
</body> 
<div id="a" style="width:300px; height:200px; background-color:#999;">a</div> 
<div id="b" style="width:300px; height:200px; background-color:#999; margin:30px 30px;">b</div> 
</html>
